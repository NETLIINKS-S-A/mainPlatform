<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETLIINKS S.A.</title>
    <link rel="stylesheet" href="public/fonts/Inter/Inter.css">
    <link rel="stylesheet" href="public/styles/main.css">
    <link rel="stylesheet" href="public/icons/css/all.css">
</head>
<body>
    <div id="login" class="login">
        <div class="login_window">
            <!-- Login Header -->
            <div class="login_header">
                <div class="login_showcase">
                    <img class="login_showcase_picture" src="./public/pictures/icon_login-light.png" alt="Netliinks Logo">
                    <div class="login_showcase_text">
                        <h4>Netliinks s.a.</h4>
                        <p>Networking & security</p>
                    </div>
                </div>
            </div>

            <!-- Login Body -->
            <div class="login_body">
                <h1 class="login_body_title">Iniciar Sesión</h1>
                <p class="login_body_subtitle">Inicie sesión con los datos proporcionados por el proveedor</p>

                <!-- Login Form -->
                <form autocomplete="off" method="POST" id="loginForm" class="login_form">
                    <div class="input_group">
                        <label for="userEmail" class="form_label">Correo</label>
                        <input type="text" class="input" name="userEmail" placeholder="jhon.doe@ejemplo.com" id="userEmail">
                    </div>

                    <div class="input_group">
                        <label for="userPassword" class="form_label">Contraseña</label>
                        <input type="password" class="input" name="userPassword" placeholder="••••••••••" id="userPassword">
                    </div>

                    <button id="loginSubmitButton" class="btn btn_widder btn_success" onclick="login()">Iniciar sesión</button>
                </form>
            </div>

            <!-- Login Footer -->
            <div class="login_footer">
                <div class="login_footer_horizontal">
                    <i class="fa-duotone fa-buildings"></i>
                    <i class="fa-duotone fa-user-police"></i>
                    <i class="fa-duotone fa-inboxes"></i>
                    <i class="fa-duotone fa-briefcase-medical"></i>
                    <i class="fa-duotone fa-file-excel"></i>
                    <i class="fa-duotone fa-note"></i>
                </div>

                <p>Accede a todas nuestras herramientas</p>
            </div>

        </div>
    </div>

    <!-- APP CONTENT -->
    <div class="app" id="app" style="display: none;">
        <div class="app_sidebar" id="appSidebar" style="display: none;"></div>
        <div class="app_wrapper" id="appWrapper" style="display: none;">
            <header class="app_header">
                    <div class="app_date" id="appDate">
                        <div class="app_month" id="appMonth">Month</div>
                        <div class="app_day" id="appDay">Day</div>
                        <div class="app_time" id="appTime">00:00:00</div>
                    </div>

                    <div class="app_tools" id="appTools"></div>
            </header>

            <div class="app_content" id="appContent"></div>
        </div>
    </div>

    <script src="./public/scripts/index.js" type="module" async defer></script>
</body>
</html>
